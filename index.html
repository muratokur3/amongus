<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amongus</title>
</head>

<body>
    <script>

        //işbirliği yapan şirketler için başvuru değerlendirme veya değerlendirmeme

        const person =
            [
                {
                    name: "Ahmet",
                    isWorking: true,
                    company: "Koç Sistem"
                },
                {
                    name: "Mehmet",
                    isWorking: false,
                    company: ""
                },
                {
                    name: "Ali",
                    isWorking: true,
                    company: "Bilge Adam"
                },
                {
                    name: "Ayşe",
                    isWorking: true,
                    company: "Hepsiburada"
                },
                {
                name: "Fatma",
                isWorking: false,
                company: ""
            },
            {
                name: "Veli",
                isWorking: true,
                company: "Sabancı"
            }
            ]

        const company=["Bilge Adam","Koç Sistem","Hepsiburada","LCW"];

        const createApply=(personArray,company,callback)=>{
            let jobApplyTrue=[];
            for(let index=0;index<personArray.length;index++){
             if(callback(personArray[index],company)) 
             {
                jobApplyTrue.push(personArray[index].name);
             }
            }
            return jobApplyTrue;
        }

        const isWorkingPerson=(person,company)=>{
            for (let index = 0; index < company.length; index++) {
                if (person.company==company[index]) {
                    return false;
                }
            }
            return true;
        }

document.write(createApply(person,company,isWorkingPerson))

    </script>
</body>

</html>
